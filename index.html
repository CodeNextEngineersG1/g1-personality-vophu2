<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Which Madoka Magica Girl Are You?</h1>
    </header>
    <main>
      <button id="try-again">Try Again</button>
      <div id="quiz-wrapper">
        <div class="question">
          <h2>What is your favorite color?</h2>
          <input type="radio" name="color" id="black">
            <label for="black">Black</label>
          <input type="radio" name="color" id="pink">
            <label for="pink">Pink</label>
          <input type="radio" name="color" id="red">
            <label for="red">Red</label>
          <input type="radio" name="color" id="blue">
          <label for="blue">Blue</label>
        </div>
        <div class="question">
          <h2>What's your weapon of choice?</h2>
          <input type="radio" name="weapon" id="bow">
            <label for="bow">Bow</label>
          <input type="radio" name="weapon" id="sword">
            <label for="sword">Sword</label>
          <input type="radio" name="weapon" id="spear">
            <label for="spear">Spear</label>
          <input type="radio" name="weapon" id="gun">
            <label for="gun">Gun</label>
        </div>
        <div class="question">
          <h2>What's your trama?</h2>
          <input type="radio" name="trama" id="family">
            <label for="family">Killing your family</label>
          <input type="radio" name="trama" id="sick">
            <label for="sick">Rejected by sick crush who died</label>
          <input type="radio" name="trama" id="friend">
            <label for="friend">Friend who saved you from bullying dying</label>
          <input type="radio" name="trama" id="none">
            <label for="none">None</label>
        </div>
      </div>
      <button id="form-submit">Submit</button>
      <div id="result">

      </div>
    </main>
  </body>
</html>
